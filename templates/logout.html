{% extends "layout.html" %}
{% block body %}
<head>
    <title>Logout</title>
    <!-- Add your CSS styles or link to external stylesheets here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .logout-message {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .back-to-login {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-to-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Logout</h1>
    <p class="logout-message">You have been successfully logged out.</p>
    <a href="/login" class="back-to-login">Back to Login</a>
</div>

</body>
{% endblock %}
