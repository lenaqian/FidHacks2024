<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS */
        
        .form-check-label {
            font-size: 24px; /* Increase font size of checkbox labels */
            display: flex;
            align-items: center; /* Center the text vertically */
            margin-left: 10px; /* Add margin to the left of the label */
        }

        .form-check-input {
            margin-right: 10px; /* Add margin to the right of the checkbox */
            transform: scale(2); /* Increase the size of the checkboxes */
        }

        .form-check {
            text-align: left; /* Left-align the checkboxes */
            margin-bottom: 10px; /* Increase spacing between checkboxes */
        }

        .interest-heading {
            text-align: center; /* Center the heading */
            color: white; /* Set text color to white */
            background-color: black; /* Set background color to black */
            padding: 15px 0; /* Add padding */
            border-radius: 5px; /* Add border-radius */
            font-size: 36px; /* Increase font size of heading */
            font-weight: bold; /* Make heading bold */
            margin-bottom: 20px; /* Add space below heading */
        }

        .checkbox-container {
            background-color: white; /* Set background color of checkbox container */
            padding: 10px 20px; /* Add padding */
            border-radius: 5px; /* Add border-radius */
            margin-bottom: 10px; /* Add space between checkbox containers */
            max-width: 300px; /* Set maximum width of checkbox container */
            margin-left: auto; /* Center the checkbox container */
            margin-right: auto; /* Center the checkbox container */
        }

       

        .submit-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Adjust distance from checkboxes */
        }

        .btn-primary {
            background-color: black; /* Set button color to black */
        }
    </style>
</head>
<body style="background-color: lightgreen;"> <!-- Set background color of the body -->

    <div class="container mt-5">
        <div class="interest-heading mb-4">Interests</div> <!-- Apply styling to the heading -->
        <form method="post">
            {% for item in priority_items %}
            <div class="checkbox-container">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="{{ item }}" name="priority" value="{{ item }}">
                    <label class="form-check-label" for="{{ item }}">{{ item }}</label>
                </div>
            </div>
            {% endfor %}
            <div class="submit-btn">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
