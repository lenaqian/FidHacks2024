<!DOCTYPE html>
<html>
<head>
    <title>Mentor Dashboard</title>
    <!-- Add your CSS styles or link to external stylesheets here -->
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>

<div class="container">
    <h1>Matched Mentees</h1>
    <ul>
        {% for mentee in matches %}
        <li>
            <strong>Name:</strong> {{ mentee['name'] }}<br>
            <strong>Email:</strong> {{ mentee['email'] }}<br>
            <strong>Priorities:</strong> {{ mentee['priorities'] | join(", ") }}
            <!-- <strong>Name:</strong> {{ mentee.name }}<br>
            <strong>Email:</strong> {{ mentee.email }}<br>
            <strong>Priorities:</strong> {{ mentee.priorities | join(", ") }} -->
        </li>
        {% endfor %}
    </ul>
    <a href="/logout" class="btn btn-primary">Logout</a>
</div>

</body>
</html>
