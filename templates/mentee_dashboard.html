<!DOCTYPE html>
<html>
<head>
    <title>Mentor Dashboard</title>
    <!-- Add your CSS styles or link to external stylesheets here -->
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>

<div class="container">
    <h1>Matched Mentors</h1>
    <ul>
        {% for mentor in matches %}
        <li>
            <strong>Name:</strong> {{ mentor['name'] }}<br>
            <strong>Email:</strong> {{ mentor['email'] }}<br>
            <strong>Priorities:</strong> {{ mentor['priorities'] | join(", ") }}
        </li>
        {% endfor %}
    </ul>
    <a href="/logout" class="btn btn-primary">Logout</a>
</div>

</body>
</html>
