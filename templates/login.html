<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

{% extends "header2.html" %}
{% block body %}
   


<div class="container">
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <!-- Login form -->
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block "  style="background-color: black;">Login</button>
            <!-- <a href="/make_account" class="btn btn-primary btn-block">Make Account</a> -->
            <a href="/make_account/profile" class="btn btn-primary btn-block"  style="background-color: black;">Make Account</a>

        </form>
    </div>
</div>
{% endblock body %}
</body>
</html>
